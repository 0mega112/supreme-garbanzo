<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Fyber ID Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="screen-container">
        <h1 class="title">Введите Fyber ID</h1>

        <div class="input-wrapper">
            <input type="text" id="fyber-input" class="id-display" inputmode="none" placeholder="">
        </div>

        <a href="#" class="sub-link">Нет ID Воркера?</a>

        <button class="login-btn" id="login-btn">Войти</button>

        <div class="keypad-container" id="keypad">
            <div class="key-row">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
            </div>
            <div class="key-row">
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
            </div>
            <div class="key-row">
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
            </div>
            <div class="key-row">
                <div class="key-placeholder"></div>
                <button class="key" data-value="0">0</button>
                <button class="key backspace" id="backspace-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                        <line x1="18" y1="9" x2="12" y2="15"></line>
                        <line x1="12" y1="9" x2="18" y2="15"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
